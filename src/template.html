<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>  
   <div class="wrapper">
    
    <div class="board">
        <h2>Recent Scores
            <span>
                <button id="refresh">Refersh</button>
            </span>
        </h2>
        
    <div class="leaderboard"></div>
    </div>

    <div class="formDiv">
    <h2>Add your score</h2>
    <form class="submitForm" >
        <input type="text" name="playerName" id="name" placeholder="Your name" required>
        <br>
        <br>
        <input type="number" name="playerScore" id="score" placeholder="Your score" required>
        <br>
        <br>
        <button type="submit" id="submit">Submit</button>
    </form>
</div>
</div>
</body>
</html>
